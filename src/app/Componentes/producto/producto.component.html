<div class="container">
  <div class="row">
    <div class="card mt-5 m-auto">
      <div class="card-header">
        <h1>Registro Del Producto</h1>

      </div>
      <div class="card-body m-4">
        <div class="row g-3 mt-2 ">
          <div class="col form-group">

            <label>Nombre del Producto</label>
            <input class="form-control" type="text" placeholder="">
          </div>
          <div class="col form-group">

            <label>Nombre De La Unidad</label>
            <input class="form-control" type="text">
          </div>
        </div>
        <div class="row g-3 mt-2 ">
          <div class="col form-group">

            <label>Descripccion</label>
            <textarea rows="2" cols="20" class=" form-control" placeholder="Descripcion del producto"></textarea>
          </div>
          <div class="col form-group">

            <label>Nombre De La Unidad Internacional</label>
            <input type="text" class="form-control" placeholder="">
          </div>
        </div>
        <div class="row g-3 mt-2 ">
          <div class="col form-group">

            <label>Stock-Cantidad</label>
            <input type="text" class=" form-control" placeholder="">
          </div>
          <div class="col form-group">

            <label>Tipo De Inventario</label>
            <input type="text" class="form-control" placeholder="">
          </div>
        </div>
        <div class="row g-3 mt-2 ">
          <div class="col form-group">
            <label>Direccion</label>
            <input type="text" class=" form-control" placeholder="">

          </div>
          <div class="col form-group">
            <label>Fecha De Ingreso</label>
            <input type="text" class=" form-control" placeholder="">

          </div>
        </div>



        <div class="col-3 mt-2">

          <label>Precio</label>
          <input type="text" class=" form-control" placeholder="">
        </div>
        <div class="d-grid col-8 ">

          <div class="col">

              <button mat-raised-button  class="m-4 "color="primary">Buscar</button>
            
         

              <button mat-raised-button color="primary">Registrar</button>
         
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
